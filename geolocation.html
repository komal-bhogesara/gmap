<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <a href="#" id="get_location">Get Location</a>
    <div id="map">
        <iframe src="https://maps.google.co.uk?output=embed" id="google_map" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe>
    </div>
    <script>
        var c = function(pos){
            var lat = pos.coords.latitude,
            long = pos.coords.longitude,
            coords = lat + ', '+long;
            console.log(lat, long);
            document.getElementById('google_map').setAttribute('src', 'https://maps.google.co.uk/?q='+ coords +'&z=60&output=embed');
        }

        document.getElementById('get_location').onclick = function(){
            navigator.geolocation.getCurrentPosition(c);
            return false;
        }
    </script>
</body>
</html>
